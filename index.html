<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Abajoo Solutions - Home</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Cover -->
  <div class="cover"></div>

  <!-- Navigasi -->
  <nav>
    <div class="logo">
      <img src="https://abajoo.co.id/wp-content/uploads/2023/06/Abajoo.png" alt="Abajoo Logo">
      <div>Abajoo Solutions</div>
    </div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <ul id="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="project-experience.html">Project Experience</a></li>
      <li><a href="about-us.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header style="background-image: url('https://via.placeholder.com/1920x1080?text=Abajoo+Home')">
    <div class="content">
      <h1>Welcome to Abajoo Solutions</h1>
      <p>Kami menyediakan layanan implementasi Odoo terbaik untuk meningkatkan produktivitas bisnis Anda.</p>
      <div class="cta">
        <a href="services.html" class="button">Our Services</a>
        <a href="contact.html" class="button">Contact Us</a>
      </div>
    </div>
  </header>

  <!-- Footer -->
  <footer>
    &copy; 2024 Abajoo Solutions. All rights reserved.
  </footer>
  <!-- Tambahkan di setiap halaman sebelum </body> -->
<script>
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');

  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });

  // Highlight active link
  const currentPage = window.location.pathname.split("/").pop();
  const navItems = document.querySelectorAll('nav ul li a');
  navItems.forEach(item => {
    if(item.getAttribute('href') === currentPage){
      item.classList.add('active');
    } else {
      item.classList.remove('active');
    }
  });
</script>

</body>
</html>
